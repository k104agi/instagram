{% extends 'base.html' %}

{% block content %}

<h1>Post_list</h1>
{% for post in posts %}
<div>
    <div>{{post.author.username}}</div>
    <div>{{post.photo}}</div>
    <img width="100%" src="{{ post.photo.url }}" alt="">

    <!-- src = "/media/{{ post.photo.url }}" (하드코딩)
     동일한 내용이지만 자동추적되도록 다시 코딩// src = "{{ post.photo.url }}" -->


</div>
{% endfor %}
{% endblock %}
